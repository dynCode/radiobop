<!DOCTYPE html>
<!-- CSP support mode (required for Windows Universal apps): https://docs.angularjs.org/api/ng/directive/ngCsp -->
<html lang="en" ng-app="app" ng-csp>
    <head>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />

        <!-- JS dependencies (order matters!) -->
        <script src="js/angular/angular.js"></script>
        <script src="js/angular/sanitize.js"></script>
        <script src="js/onsenui.js"></script>
        <!--<script src="js/autocomplete.js"></script>-->
        <script src="phonegap.js"></script>
        <script src="js/app.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        

        <!-- CSS dependencies -->
        <link rel="stylesheet" href="css/onsenui.css" />
        <link rel="stylesheet" href="css/onsen-css-components.css" />
        <!--<link rel="stylesheet" href="css/autocomplete.css">-->
        <link rel="stylesheet" href="css/app.css" />

        <!-- CSP support mode (required for Windows Universal apps) -->
        <link rel="stylesheet" href="js/angular/angular-csp.css" />
    </head>
    <body ng-controller="AppController">   
        <ons-navigator title="Navigator" var="myNavigator">
            <ons-page>
                <div class="app-logo">
                    <img src="images/radio-bop-logo.png" />
                </div>
                <ons-button modifier="large" class="forntPageBut" ng-click="myNavigator.pushPage('listen.html', { animation : 'slide' } )">
                    LISTEN NOW
                </ons-button>
                <br />
				<ons-button modifier="large" class="forntPageBut" ng-click="myNavigator.pushPage('djs.html', { animation : 'slide' } )">
                    DJ's
                </ons-button>
				<br/>
                <ons-button modifier="large" class="forntPageBut" ng-click="myNavigator.pushPage('contact.html', { animation : 'slide' } )">
                    CONTACT US
                </ons-button>
                <br />
                <div style="text-align: center; margin-top: 20px;">
                    <a target="_blank" href="https://www.facebook.com/RadioBopSA/" ><img src="images/facebookIcn.png" /></a>
                    <a target="_blank" href="https://twitter.com/RadioBopSA" ><img src="images/twitterIcn.png" /></a>
                </div>
                <div class="credits" style="text-align: center; margin-top: 20px;">
                    <p><small style="color:#fff;font-size: 10px;">Designed and developed by </small> <img src="images/larapink.png" style="height: 10px;" onclick="window.open('http://dyncode.co.za/','_system','')" ></p>
                </div>
            </ons-page>
        </ons-navigator>

        <ons-template id="listen.html">
            <ons-page>
                <ons-toolbar fixed-style>
                    <div class="left">
                        <ons-back-button>BACK</ons-back-button>
                    </div>
                    <div class="center">LISTEN NOW</div>
					<div class="right"></div>
                </ons-toolbar>
                <div class="app-logo">
                    <img src="images/radio-bop-logo.png" />
                </div>
				<div id="streamPlayer">
					<audio id="radio-box" preload="auto" volume="1.0" src="https://live.urbanza.co.za/radio/8020/radiobop?1565862890" ></audio>
					<div class="player-container">
						<div class="pp-card">
							<div id="but-play" class="pp-control front active" onclick="togglePlay()">
								<a href="#" onclick="playAudio();" class="play-but"><img src="images/play-solid.svg"/></a>
							</div>
							<div id="but-pause" class="pp-control back inactive" onclick="togglePlay()">
								<a href="#" onclick="pauseAudio();" class="pause-but"><img src="images/pause-solid.svg"/></a>
							</div>
						</div>
						<div id="volume">
							<input id="vol-control" type="range" min="0" max="100" step="1" value="100" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
						</div>
					</div>
				</div>
            </ons-page>
        </ons-template>
    
        <ons-template id="contact.html">
            <ons-page>
                <ons-toolbar fixed-style>
                    <div class="left">
                        <ons-back-button>BACK</ons-back-button>
                    </div>
                    <div class="center">CONTACT US</div>
                    <div class="right"></div>
                </ons-toolbar>
                <div style="text-align: center">
                    <iframe ng-src="{{mapURL}}" width="100%" height="450" frameborder="0" ></iframe>
                    <p>&nbsp;</p>
                    <a href="tel:+27127517608"><i class="fa fa-phone contactIcn"></i></a>
                    <a href="mailto:info@radiobop.co.za"><i class="fa fa-envelope contactIcn"></i></a>
                </div>
            </ons-page>
        </ons-template>
		
		<ons-template id="djs.html">
            <ons-page>
                <ons-toolbar fixed-style>
                    <div class="left">
                        <ons-back-button>BACK</ons-back-button>
                    </div>
                    <div class="center">DJ'S</div>
					<div class="right"></div>
                </ons-toolbar>
				<div class="app-logo-sml">
                    <img src="images/radio-bop-logo-sml.png" />
                </div>
				<ons-row>
					<ons-col width="50%" class="dj-card" ng-repeat="dj in djs | orderBy:'DJname'">
						<div class="dj-inner">
							<div class="dj-img"><img src="{{dj.DJphoto}}" alt="{{dj.DJname}}" /></div>
							<div class="dj-name">{{dj.DJname}}</div>
							<ons-button modifier="large" class="djPageBut" ng-click="djBio(dj)">
								Read BIO
							</ons-button>
						</div>
					</ons-col>
				</ons-row>
			</ons-page>
        </ons-template>
    </body>
</html>
